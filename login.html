<!DOCTYPE html>
<html lang="en">
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <base  />
    <title>Annual Africa Conference on Social Entrepreneurship (AACOSE)</title>
    <!-- Global stylesheets -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="themes/css/main.min.css" />


</head>
<body>

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-md-5">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <a class="logo" href="#"><img src="res/logo.png" width="150px" alt=""></a>
                    <h3 class="h3 text-gray-900 mb-4 mt-4">Annual Africa Conference on Social Entrepreneurship (AACOSE)</h3>
                  </div>
                  <div class="text-center">
                                      </div>


                  <form class="user" method="POST" action="https://aacose.org/login">
                    <input type="hidden" name="link" value="login.html" />
                    <div class="form-group">
                      <input type="text" name="username" class="form-control" placeholder="Enter Email Address..." value="" />
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                      Login
                    </button>

                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="forgotpassword.html">Forgot Password?</a>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
  <script type="text/javascript" src="themes/js/main.min.js"></script>
<script>
    $(document).ready(function () {
        $(".datepicker").datepicker({
            multidate: false,
            format: "yyyy-mm-dd",
            todayHighlight: true,
        });
    });
</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
</body>


</html>
